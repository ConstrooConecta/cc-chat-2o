<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suporte Constroo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Suporte Constroo
        </div>
        <div id="chat-box" class="chat-box">
            <!-- Mensagens serão inseridas aqui dinamicamente -->
        </div>
        <div class="chat-input-container">
            <input type="text" id="user-input" class="chat-input" placeholder="Digite sua mensagem...">
            <button onclick="sendMessage()" class="chat-send-button">➔</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
